<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:," /> <!-- Evita el error 404 para favicon -->
</head>
<body>
<div class="container">
    <h1>Expense Tracker</h1>

    <form id="login-form" onsubmit="event.preventDefault(); login();">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required autocomplete="email">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
    </form>

    <form id="register-form" onsubmit="event.preventDefault(); register();">
        <h2>Register</h2>
        <input type="text" id="firstName" placeholder="First Name" required autocomplete="given-name">
        <input type="text" id="lastName" placeholder="Last Name" required autocomplete="family-name">
        <input type="email" id="reg-email" placeholder="Email" required autocomplete="email">
        <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password">
        <button type="submit">Register</button>
    </form>

    <div id="content" style="display: none;">
        <h2>Categories</h2>
        <button onclick="fetchCategories()">Load Categories</button>
        <div id="categories"></div>
        <h3>Add Category</h3>
        <input type="text" id="categoryTitle" placeholder="Title" required>
        <input type="text" id="categoryDescription" placeholder="Description" required>
        <button onclick="addCategory()">Add Category</button>

        <h2>Transactions</h2>
        <select id="categorySelect"></select>
        <button onclick="fetchTransactions()">Load Transactions</button>
        <div id="transactions"></div>
        <h3>Add Transaction</h3>
        <input type="number" id="transactionAmount" placeholder="Amount" required>
        <input type="text" id="transactionNote" placeholder="Note" required>
        <input type="date" id="transactionDate" required>
        <button onclick="addTransaction()">Add Transaction</button>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
